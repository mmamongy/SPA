

<div class="card mx-auto" style="width:60%">
    <div class="card-header text-center">
      Add Product
    </div>
    <div class="card-body">
        <form novalidate class="row">
            <div class="form-group col-lg-12">
                <label><b>Product name</b></label>
                <input class="form-control" id="productName"/>
            </div>
            <div class="form-group col-lg-12">
                <label>Period</label>
                <input type="number" class="form-control" id="period"/>
            </div>
            <div class="form-group col-lg-12">
                <label>Expiring date</label>
                <input type="date" class="form-control" id="expireDate" />
            </div>
            <div class="form-group col-lg-12 text-center">
            <button class="btn btn-primary" type="submit" onclick="editProduct.save()">Save</button>
            </div>
        </form>
        
    </div>
  </div>
